<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function setcookie(){
            var name1=document.f1.name.value;
            document.cookie="username="+name1;
            c1=document.cookie;
            document.getElementById("myname").innerText="cookie is set";
        }
        function getcookie(){
            document.getElementById("myname").innerText="your cookie"+c1;
        }
        function deletecookie(){
            document.cookie=c1+";max-age=0";
            document.cookie="";
            c1=document.cookie;

        }

</body>
</html>
