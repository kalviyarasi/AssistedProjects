<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body >
    
    <h1 align="center">Student Registration</h1>
    <form>
        <table align="center">
            <tr><td>Student id</td><td><input type="text" name="sid"></td></tr>
            <tr><td>Student Name</td><td><input type="text" name="name"></td></tr>
            <tr><td>Password</td><td><input type="password" name="pwd" placeholder="enter password"></td></tr>
            <tr><td>Gender</td><td><input type="radio" id="radio" name="radio">Male <input type="radio" name="radio" id="radio">Female</td></tr>
            <tr><td>Favourite Sports</td><td><input type="checkbox" name="cricket">Cricket<input type="checkbox" name="Football">Football </td></tr>
            <tr><td>DOB</td><td><input type=date" name="dob"></td></tr>
            <tr>
                <td>List of Subjects</td>
                <td>
                    <select size="0">
                        <option>C</option>
                        <option>Java</option>
                        <option>Python</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="10" cols="50"></textarea> </td>
            </tr>
            <tr>
                <td></td></td><td><input type="submit" value="register"></td></td>
            </tr>
            
        </table>
    </form>

</body>
</html>
